<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <title>To Do 2.0</title>
  </head>

  <body style="font-family: 'Kalam', cursive">
    <section class="row container mt-3">
      <h1 class="text-center text-danger">To Do 2.0</h1>

      <div
        class="d-flex gap-2 col-4 offset-4 justify-content-center input-container"
      >
        <input type="text" class="w-75 p-2 fs-4 task-input" />
        <button class="add-task" onclick="taskAppender()">
          <i class="fa fa-check p-2"></i>
        </button>
      </div>
    </section>

    <section
      class="row container to-do-container d-flex flex-column align-content-center"
    ></section>

    <section class="row buttons-container container mt-5">
      <div class="d-flex justify-content-center gap-4">
        <button class="action-buttons reset-all-button">Reset All</button>
        <button class="action-buttons show-completed-button">
          Show Completed
        </button>
        <button class="action-buttons show-all-task-button">
          Show All Task
        </button>
        <button class="action-buttons delete-completed-buttons">
          Delete Completed
        </button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
